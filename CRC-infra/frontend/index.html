<!DOCTYPE html>
<html>
<head>
  <title>Cloud Resume</title>
</head>
<body>
  <h1>Hello from S3!</h1>
  <p>If you see this, Phase 4 works.</p>

  <p>
    Visitor Count:
    <span id="counter">Loading...</span>
  </p>

  <script>
    const apiUrl = "https://740yr3fo44.execute-api.ap-south-1.amazonaws.com/count";

    async function fetchCount() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        document.getElementById("counter").innerText = data.count;
      } catch (error) {
        console.error("Error fetching visitor count:", error);
        document.getElementById("counter").innerText = "N/A";
      }
    }

    fetchCount();
  </script>
</body>
</html>
